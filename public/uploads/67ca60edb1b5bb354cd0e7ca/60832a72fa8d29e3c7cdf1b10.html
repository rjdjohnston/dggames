<!DOCTYPE html>
<html>
<head>
    <title>Neon Block Blitz</title>
    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Dark background */
        }
        canvas {
            border: 1px solid #ffffff;
            background-color: #2d2d2d; /* Darker canvas background */
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 30px;
            color: #ffffff; /* White text for contrast */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="900" height="1200"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const ROWS = 25; // Doubled from 20 to match height scaling
        const COLS = 30; // Tripled from 10 to match width scaling
        const BLOCK_SIZE = 30; // Kept same for visibility, adjust if needed
        let score = 0;

        // Tetromino shapes
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];

        const COLORS = [
            '#00FFFF', '#FFFF00', '#800080', '#FFA500',
            '#0000FF', '#00FF00', '#FF0000'
        ];

        // Game board
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));

        class Piece {
            constructor() {
                this.type = Math.floor(Math.random() * SHAPES.length);
                this.shape = SHAPES[this.type];
                this.color = COLORS[this.type];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            ctx.fillRect(
                                (this.x + col) * BLOCK_SIZE,
                                (this.y + row) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
            }

            rotate() {
                const rows = this.shape.length;
                const cols = this.shape[0].length;
                const newShape = Array(cols).fill().map(() => Array(rows).fill(0));
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        newShape[x][rows - 1 - y] = this.shape[y][x];
                    }
                }
                
                if (!this.collision(0, 0, newShape)) {
                    this.shape = newShape;
                }
            }

            collision(dx, dy, shape = this.shape) {
                for (let row = 0; row < shape.length; row++) {
                    for (let col = 0; col < shape[row].length; col++) {
                        if (!shape[row][col]) continue;
                        
                        const newX = this.x + col + dx;
                        const newY = this.y + row + dy;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
                return false;
            }
        }

        let currentPiece = new Piece();
        let gameOver = false;

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = board[row][col];
                        ctx.fillRect(
                            col * BLOCK_SIZE,
                            row * BLOCK_SIZE,
                            BLOCK_SIZE - 1,
                            BLOCK_SIZE - 1
                        );
                    }
                }
            }
            currentPiece.draw();
        }

        function merge() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        board[currentPiece.y + row][currentPiece.x + col] = currentPiece.color;
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            score += linesCleared * 100;
            scoreElement.textContent = score;
        }

        function drop() {
            if (!currentPiece.collision(0, 1)) {
                currentPiece.move(0, 1);
            } else {
                merge();
                clearLines();
                currentPiece = new Piece();
                if (currentPiece.collision(0, 0)) {
                    gameOver = true;
                    alert('Game Over! Score: ' + score);
                    board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
                    score = 0;
                    scoreElement.textContent = score;
                    gameOver = false;
                }
            }
            drawBoard();
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (!currentPiece.collision(-1, 0)) currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    if (!currentPiece.collision(1, 0)) currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    drop();
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
            }
            drawBoard();
        });

        setInterval(() => {
            if (!gameOver) drop();
        }, 1000);

        drawBoard();
    </script>
</body>
</html>
