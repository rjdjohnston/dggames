<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Stories</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <div class="logo">Story Game</div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">Discover</a>
                    <a href="#" class="nav-link">My Stories</a>
                    <a href="#" class="nav-link">Create</a>
                </div>
            </nav>
        </header>

        <main class="discover-container">
            <div class="discover-header">
                <h1>Discover Stories</h1>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search stories...">
                </div>
            </div>

            <section class="featured-section">
                <h2>Featured Stories</h2>
                <div class="story-grid">
                    <!-- Story Cards -->
                    <div class="story-card">
                        <div class="story-image">
                            <img src="https://picsum.photos/300/200" alt="Fantasy Adventure">
                            <div class="story-category">Fantasy</div>
                        </div>
                        <div class="story-info">
                            <h3>The Lost Kingdom</h3>
                            <p>Embark on an epic journey through magical realms...</p>
                            <div class="story-meta">
                                <span><i class="fas fa-heart"></i> 2.5k</span>
                                <span><i class="fas fa-play"></i> 12k plays</span>
                            </div>
                        </div>
                    </div>

                    <!-- More story cards (repeat structure) -->
                    <div class="story-card">
                        <div class="story-image">
                            <img src="https://picsum.photos/300/201" alt="Sci-Fi Adventure">
                            <div class="story-category">Sci-Fi</div>
                        </div>
                        <div class="story-info">
                            <h3>Space Explorer</h3>
                            <p>Navigate through the unknown depths of space...</p>
                            <div class="story-meta">
                                <span><i class="fas fa-heart"></i> 1.8k</span>
                                <span><i class="fas fa-play"></i> 8k plays</span>
                            </div>
                        </div>
                    </div>

                    <!-- Add more story cards as needed -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
